<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8">
		<title>Decodificador Alura Challenge</title>
		<link rel="stylesheet" href="style.css">
		<link rel="stylesheet" href="flexbox.css">
	</head>
	<body>
		<header>
			<h1><img src="imagenes/logo.png" alt="Logo Alura"></h1>
			<h2>Encriptador Alura</h2>
		</header>	
		
			<input type="text" id="textoEncriptar" class="input1" required="" placeholder="Ingrese el texto aquí">
			<div class="condiciones">
				<p><img src="imagenes/signo.png">  Solo las letras en minúsculas y sin acentos</p>
			</div>
			<div class="botones">
				<button type="button" id="botonEncriptar" class="bEnc">Encriptar</button>
				<button type="button" id="botonDesencriptar" class="bDes">Desencriptar</button>
			</div>
			<div class="resultado">
				<img src="imagenes/Muñeco.png" alt="Muñeco" id="imagenMuñeco">
			<button type="button" id="botonCopiar" class="bCopy">Copiar</button>
			<h3 id="mensaje">Ningún mensaje fue encontrado</h3>
			<textarea cols="40" rows="10" placeholder="Ingresa el texto que deseas encriptar o desencriptar" id="textoD" class="textOutput" required></textarea>
			</div>
		<footer>
           <p>&copy; Copyright Emany - 2023</p>
    	</footer>
	</body>	

<script>

function encriptar(){
		var frase = document.getElementById("textoEncriptar").value.toLowerCase();
		var textoE = frase.replace(/e/img, "enter");
		var textoE = textoE.replace(/i/img, "imes");
		var textoE = textoE.replace(/a/img, "ai");
		var textoE = textoE.replace(/o/img, "ober");
		var textoE = textoE.replace(/u/img, "ufat");

		document.getElementById("textoD").innerHTML = textoE;
	} 	

function desencriptar(){
		var frase = document.getElementById("textoEncriptar").value.toLowerCase();
		var textoE = frase.replace(/enter/img, "e");
		var textoE = textoE.replace(/imes/img, "i");
		var textoE = textoE.replace(/ai/img, "a");
		var textoE = textoE.replace(/ober/img, "o");
		var textoE = textoE.replace(/ufat/img, "u");

		document.getElementById("textoD").innerHTML = textoE;
	} 

function copiar(){
	var contenido = document.querySelector("#textoD");
	contenido.select();
	document.execCommand("copy");
}

	var botonE = document.querySelector("#botonEncriptar");
	botonE.onclick = encriptar; 

	var botonD = document.querySelector("#botonDesencriptar");
	botonD.onclick = desencriptar; 

	var botonC = document.querySelector("#botonCopiar");
	botonC.onclick = copiar; 

</script>

	
</html>
